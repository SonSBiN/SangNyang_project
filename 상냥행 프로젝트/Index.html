                    $("#img").attr("src",result[mbti]["img"]);
                    $("#cat").html(result[mbti]["cat"]);
                    $("#explain").html(result[mbti]["explain"]);
                }
                else{
                    $("#qnum").html(num+"/12");
                    $("#ques_img").attr("src",q[num]["ques_img"]);
                    $(".progress-bar").attr("style","width:calc(100/12*"+num+"%)");
                    $("#title").html(q[num]["title"]);
                    $("#type").val(q[num]["type"]);
                    $("#A").html(q[num]["A"]);
                    $("#B").html(q[num]["B"]);
                    num++;
                } 
            }
            
        </script>
